name: backend-smoke
on:
  push:
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Start FastAPI and check health
        run: |
          uvicorn backend.main:app --port 8000 &
          sleep 5
          curl -sSf http://localhost:8000/api/health | tee health.json
          grep '"status": "ok"' health.json
      - name: Summary
        run: echo "Backend smoke OK"

